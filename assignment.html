<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Integration2</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>
    
    <table class="table table-bordered">
          <tr>
          
            <th>id</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Phone Number</th>
            <th>Address</th>
          </tr>
        </thead>
        <tbody id="tblbody">
          
        </tbody>
      </table>
    

    <script>
        var xhr = new XMLHttpRequest();

        xhr.onload = function(){
            var res = JSON.parse(this.responseText);
            console.log(res);
            output(res);
        }


        function output(res){
            var tableBody = document.getElementById('tblbody');
            for (var i = 0; i < res.length; i++) {
                var row = "<tr>" +
                            "<th>" + res[i].id + "</th>" +
                            "<td>" + res[i].first_name + "</td>" +
                            "<td>" + res[i].last_name + "</td>" +
                            "<td>" + res[i].email + "</td>" +
                            "<td>" + res[i].phone_number + "</td>" +
                            "<td>" + res[i].address + "</td>" +
                            
                          "</tr>";
                tableBody.innerHTML += row;
            }
        }

        xhr.open('GET',"http://localhost/integrative/assignment2");
        xhr.send();
    </script>


</body>
</html>
